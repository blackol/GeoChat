<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Inscription</title>
  </head>
  <body>
    <div id="inscriptionbody">
      <div id="topbody">
        <div id="topbody1">
          <img
            src="../www/img/logo.png"
            alt="logo"
            width="240px"
            
          />
        </div>
        <div id="topbody2">
          <button id="pic" class="photobutton">Photo</button>
          <input type="hidden" name="photo" />
        </div>
      </div>
      <div id="centerbody">
        <div id="card">
          <div id="titlecard">Inscription</div>
          <input name="name" placeholder="NOM" required />
          <input name="firstname" placeholder="PRENOM" required />
          <input name="pseudo" placeholder="PSEUDO" required />
          <label for="birth">Date de naissance</label>
          <input type="date" id="birth" name="birth" placeholder="Date de naissance" required />
          <div class="radiobutton">
            <input type="radio" id="Homme" name="sexe" placeholder="homme" value="M" />
            <label for="Homme">Homme</label>
          </div>
          <div class="radiobutton">
            <input type="radio" id="Femme" name="sexe" placeholder="homme" value="F" />
            <label for="Femme">Femme</label>
          </div>
          <input type="email" name="mail" placeholder="Email" required />
          <input type="password" name="mdp" placeholder="Mot de passe" required />
          <button class="btn btn-success" onclick="submit()"> Suivant</button>
          
        </div>
      </div>
    </div>
