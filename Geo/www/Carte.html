<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <link rel="stylesheet" href="css/carte.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <title>Carte</title>
  </head>
  <body>
    <div id="contentbody">
      <div id="header">
        <div id="Logo">
          <img
            src="../www/img/logo.svg"
            alt="logo"
            width="100px"
            height="100px"
          />
        </div>
        <div id="filtrecontainer">
          <div id="bodyfiltre">
            <div id="textfiltre">
              <select name="pets" id="filtre-select">
                <option value="">Filtre</option>
                <option value="dog">5km</option>
                <option value="cat">10km</option>
                <option value="hamster">homme</option>
                <option value="parrot">femme</option>
              </select>
            </div>
          </div>
          <a id="bodymodeaffichage" href="../www/Listeview.html">
            <img src="../www/img/liste.svg" width="100%" alt="" />
          </a>
        </div>
      </div>
      <div id="contentcarte">
        <div id="map"></div>

        <div id="menubarre">
          <div id="logogeo">
            <img src="../www/img/loca.svg" alt="" width="100%" height="90%" />
          </div>
          <div id="logodisct">
            <img
              src="../www/img/discussion.svg"
              alt=""
              width="100%"
              height="90%"
            />
          </div>
          <div id="logousers">
             <!-- add img -->
            <img class="photouserbarre" src="../www/img/photoProfildefaut.jpeg" alt="" >
          </div>
        </div>
      </div>
    </div>
    <script src="../www/js/carte.js"></script>
  </body>
</html>
